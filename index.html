<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWC - Login Page</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./img/logo/4234142.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form class="col-5 mx-auto p-5 rounded-2 shadow">
            <img class="mb-0" src="./img/logo/4234142.png" alt="UWC logo" width="80" height="80">
            <h1 class="h3 mb-0 fw-bolder">UWC 2.0</h1>
            <p class="mb-1 fw-semibold">URBAN WASTE COLLECTION AID</p>
            <h1 class="h2 mb-2 fw-semibold text-start">Sign in</h1>
            <p class="mb-2 text-start">
                New user?
                <a href="#">Create an account</a>
            </p>
            <input type="text" class="form-control mb-3 rounded-4 bg-light border-0 py-2" placeholder="Email Address" aria-label="Email Address">
            <input type="password" class="form-control mb-3 rounded-4 bg-light border-0 py-2" placeholder="Password">
            <div class="row justify-content-between g-0">
                <div class="col-5">
                    <button type="button" class="btn btn-link w-100 text-start p-0 border-0 text-decoration-none">Forgot password</button>
                </div>
                <div class="col-3">
                    <a href="./home.html"><button type="button" class="btn btn-primary w-100 shadow-sm rounded-4">Sign In</button></a>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
