<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message - UWC 2.0</title>
    <link rel="stylesheet" href="./message.css">
    <link rel="icon" href="./img/logo/4234142.png">
</head>
<body>
    <div id="content">
        <div id="contentBox">
            <div id="contacts">
                <div id="contacts__searchContainer">
                    <form>
                        <button type="submit">
                            <script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
                            <lord-icon
                                src="https://cdn.lordicon.com/msoeawqm.json"
                                trigger="hover"
                                colors="primary:#f8f6fa,secondary:#f8f6fa"
                                stroke="150"
                                style="width:60%;height:60%">
                            </lord-icon>
                        </button>
                        <input type="text" placeholder="Search...">
                    </form>
                </div>
                <div id="contacts__container">
                    <div class="contacts__container--box">
                        <div class="contacts__container--box--avatar" style="background-image: url(./img/avatar/picasso.png);"></div>
                        <div>
                            <div class="contacts__container--box--name">Quanglo Picasso</div>
                            <div class="contacts__container--box--status">online</div>
                        </div>
                    </div>
                    <div class="contacts__container--box">
                        <div class="contacts__container--box--avatar" style="background-image: url(./img/avatar/vinci.png);"></div>
                        <div>
                            <div class="contacts__container--box--name">Bìnhnardo da Vinci</div>
                            <div class="contacts__container--box--status">online</div>
                        </div>
                    </div>
                    <div class="contacts__container--box">
                        <div class="contacts__container--box--avatar" style="background-image: url(./img/avatar/vangogh.png);"></div>
                        <div>
                            <div class="contacts__container--box--name">Trườngcent van Gogh</div>
                            <div class="contacts__container--box--status">left 3 hours ago</div>
                        </div>
                    </div>
                    <div class="contacts__container--box">
                        <div class="contacts__container--box--avatar" style="background-image: url(./img/avatar/otter.png);"></div>
                        <div>
                            <div class="contacts__container--box--name">Khải the Art</div>
                            <div class="contacts__container--box--status">offline since Apr 24</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chat">
                <div id="chat__header">
                    <div>
                        <div id="chat__header--avatar" style="background-image: url(./img/avatar/picasso.png);"></div>
                        <div id="chat__header--text">
                            <p>Quanglo Picasso</p>
                            <p>online</p>
                        </div>
                    </div>
                    <div>
                        <div class="chat__header--icon">
                            <lord-icon
                                src="https://cdn.lordicon.com/vixtkkbk.json"
                                trigger="hover"
                                colors="primary:#0a0a0a,secondary:#008080"
                                stroke="100"
                                style="width:80%;height:80%">
                            </lord-icon>
                        </div>
                        <div class="chat__header--icon">
                            <lord-icon
                                src="https://cdn.lordicon.com/bkllhnuq.json"
                                trigger="hover"
                                colors="primary:#0a0a0a,secondary:#008080"
                                stroke="100"
                                style="width:80%;height:80%">
                            </lord-icon>
                        </div>
                        <div class="chat__header--icon">
                            <lord-icon
                            src="https://cdn.lordicon.com/mwzdatpw.json"
                            trigger="hover"
                            colors="primary:#0a0a0a,secondary:#008080"
                            stroke="100"
                            style="width:80%;height:80%">
                        </lord-icon>
                        </div>
                    </div>
                </div>
                <div id="chat__container">
                    <div>
                        <div class="chat__container--box--right">
                            <p class="chat__container--box--time">08:30 AM, Today</p>
                            <p class="chat__container--box--text">Hello!<br>Where u?</p>
                        </div>
                        <div class="chat__container--box--left">
                            <p class="chat__container--box--time">08:32 AM, Today</p>
                            <p class="chat__container--box--text">Hi!<br>Me here.</p>
                        </div>
                    </div>
                    <div>
                        <div id="chat__container--search">
                            <form>
                                <input type="text" placeholder="Enter text here...">
                                <button type="submit">
                                    <script src="https://cdn.lordicon.com/pzdvqjsp.js"></script>
                                    <lord-icon
                                        src="https://cdn.lordicon.com/rhvddzym.json"
                                        trigger="hover"
                                        colors="primary:#f8f6fa,secondary:#f8f6fa"
                                        stroke="150"
                                        style="width:60%;height:60%">
                                    </lord-icon>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
