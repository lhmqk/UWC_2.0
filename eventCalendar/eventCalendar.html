<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./eventCalendar.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./eventCalendar.css">
    <title>UWC Task Assignment</title>
</head>
<body>
    <div class="site-header autocomplete">
        <div class="input-wrapper">
            <!-- <input type="text" placeholder="Search" class="search-field">
            <span class="close">Cancel</span>
        
            <div class="focus-background"></div> -->
        </div>
        <!-- <div class="dialog"></div> -->
        
    </div>
    
    
    <div id='calendar'></div>
    
    <div id="calendar-popup">
    
        <form id="event-form">
            <div class='calander_popip_title'><i class="fa fa-calendar" aria-hidden="true"></i>
        Add Event</div>
            <ul>
                <li>
                    <label for="event-start"><i class="fa fa-bell-o" aria-hidden="true"></i>From</label>
                    <input id="event-start"  class='form-control' type="datetime-local" name="start"/>
                </li>
                <li>
                    <label for="event-end"><i class="fa fa-bell-slash" aria-hidden="true"></i>To</label>
                    <input id="event-end"  class='form-control' type="datetime-local" name="end"/>
                </li>
                <li>
                    <label for="event-title"><i class="fa fa-calendar-minus-o" aria-hidden="true"></i>Event Name</label>
                    <input id="event-title"  class='form-control' type="text" name="title"/>
                </li>
                <li>
                    <label for="event-employee"><i class="fa fa-map-marker" aria-hidden="true"></i>Employee</label>
                    <input id="event-employee"   class='form-control' type="text" name="employee"/>
                </li>
                <li>
                    <label for="event-details"><i class="fa fa-info-circle" aria-hidden="true"></i>Description</label>
                    <textarea id="event-details"  class='form-control' name="details"></textarea>
                </li>
                <div class="button">
                    <input type="submit"  class='form-control submit_btn'/>
                </div>
            </ul>
        </form>
        
        <div id="event">
            <header></header>
            <ul>
                <li class="start-time"> 
                    <p>Start at</p>
                    <time></time>
                </li>
                <li class="end-time">
                    <p>End</p>
                    <time></time>
                </li>
                <li>
                    <p><i class="fa fa-map-marker" aria-hidden="true"></i>Employee</p>
                    <p class="employee"></p>
                </li>
                <li>
                    <p><i class="fa fa-info" aria-hidden="true"></i>Details:</p>
                    <p class="details"></p>
                </li>
            </ul>
        </div>
        
        <div class="prong">
            <div class="bottom-prong-dk"></div>
            <div class="bottom-prong-lt"></div>
        </div>
    </div>
    
    
    <div class='modle' id='simplemodal'>
        <div class='modle-continer'>
            <form id="edit-form">
        
            <div class='modal-header'>
                <span class='close-btn' id='close-btnid'>&times</span>
                <h2>Edit Event</h2>
            </div>
            <div class='modal-body'>
        
                <lable for='taskname'>Task Name</lable>
                <input type='text' name='eventname' id='taskname' class='form-control'>
                <lable for='employee'>Employee</lable>
                <input type='text' name='employee' id='employee' class='form-control'>
                
                <label for="event-start">From</label><input id="eventstart" type="datetime-local" name="start" class='form-control'/>
                
                <label for="event-end">To</label>
                <input id="eventend" type="datetime-local" name="end" class='form-control'/>
                <label for="event-details">Details</label>
                <textarea id="eventdetails" type='text' name="details"  class='form-control'></textarea>
            
            </div>
            <div class='modal-footer'>
                <button type='submit' class='btn btn-info'>Save</button>
                <button class='btn btn-dafault'>Cancel</button>
            </div>
            </form>
        </div>
    
    </div>
    
    <div id='search_result'>result</div>
    <!-- <button class='btn btn-primary'>Add Events</button> -->
    <script src="./main.js"></script>
</body>
</html>
