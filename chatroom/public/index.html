<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>UWC Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="/language.js"></script>
</head>
<body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle langchange" data-key="language" type="button" data-bs-toggle="dropdown" aria-expanded="false">Language</button>
        <ul class="dropdown-menu">
          <li>
            <input type="button" id="lang_vn" name="lang" data-value="vn" onclick="changeLang('vn');" value="Tiếng Việt"/>
          </li>
          <li><input type="button" id="lang_en" name="lang" data-value="en" onclick="changeLang('en');" value="English"/></li>
        </ul>
    </div>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <img src="./img/logo/4234142.png" alt="">
                <h2 class="langchange" data-key="chatroom">Join UWC Chat Room</h2>
                <div class="form-input">
                    <label class="langchange" data-key="name">Please type in your nickname:</label>
                    <input type="text" name="username" id="username" placeholder="Your nickname">
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">UWC Chat Room</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages">
                <img src="./img/logo/4234142.png" alt="">
                <!-- <div class="message my-message">
                    <div>
                        <div class="name">You</div>
                        <div class="text">Hi</div>
                    </div>
                </div>
                <div class="update">
                    Abc is joined the conversation.
                </div>
                <div class="message other-message">
                    <div>
                        <div class="name">You</div>
                        <div class="text">Hi</div>
                    </div>
                </div> -->
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <script>
    var joininput = document.getElementById("username");
    joininput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("join-user").click();
        }
    });

    var sendinput = document.getElementById("message-input");
    sendinput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("send-message").click();
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
