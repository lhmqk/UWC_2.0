<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>UWC Chat Room</title>
</head>
<body>
    
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <img src="./img/logo/4234142.png" alt="">
                <h2>Join UWC Chat Room</h2>
                <div class="form-input">
                    <label>Please type in your nickname:</label>
                    <input type="text" name="username" id="username" placeholder="Your nickname">
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">UWC Chat Room</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages">
                <img src="./img/logo/4234142.png" alt="">
                <!-- <div class="message my-message">
                    <div>
                        <div class="name">You</div>
                        <div class="text">Hi</div>
                    </div>
                </div>
                <div class="update">
                    Abc is joined the conversation.
                </div>
                <div class="message other-message">
                    <div>
                        <div class="name">You</div>
                        <div class="text">Hi</div>
                    </div>
                </div> -->
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <script>
    var joininput = document.getElementById("username");
    joininput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("join-user").click();
        }
    });

    var sendinput = document.getElementById("message-input");
    sendinput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("send-message").click();
        }
    });
    </script>
</body>
</html>
