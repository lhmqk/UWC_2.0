<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWC 2.0 - Homepage </title>
    <link rel="stylesheet" href="./home.css">
    <link rel="icon" href="./img/logo/4234142.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./language.js"></script>
</head>
<body class="text-center">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle langchange" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-key="language">Language</button>
        <ul class="dropdown-menu">
          <li>
            <input type="button" id="lang_vn" name="lang" data-value="vn" onclick="changeLang('vn');" value="Tiếng Việt"/>
          </li>
          <li><input type="button" id="lang_en" name="lang" data-value="en" onclick="changeLang('en');" value="English"/></li>
        </ul>
    </div>
    <main class="h-100 d-flex flex-column justify-content-center">
        <div class="col-10 m-auto shadow-sm my-5 bg-body rounded">
            <nav class="navbar col-10 m-auto mt-3 bg-light rounded">
                <div class="container-fluid col-12">
                  <a class="navbar-brand" href="#">
                    <img src="./img/avatar/picasso.png" width="56" height="56" class="d-inline-block align-text-middle border border-success border-3 rounded-circle">
                    <span class="d-inline-block fw-semibold ml-2" id="name">Quanglo Picasso</span>
                    <script>
                      const params = new Proxy(new URLSearchParams(window.location.search), {
                        get: (searchParams, prop) => searchParams.get(prop),
                      });
                      document.getElementById("ava").src = params.picture;
                      document.getElementById("name").innerText = params.name + " Picasso";
                      console.log(atob(document.cookie.split('.')[1].replaceAll('-', '+').replaceAll('_', '/')))
                    </script>
                  </a>
                </div>
            </nav>
            <div>
                <img class="col-3 col-md-2" src="./img/logo/4234142.png">
                <nav class="navbar navbar-expand col-10 mx-auto mb-2 mb-md-4 bg-light rounded">
                    <div class="container d-flex justify-content-center flex-wrap">
                        <button class="btn btn-outline-success fw-semibold col-5 col-md-3 col-lg-2 mx-2 my-2 my-lg-0 me-lg-auto langchange" data-key="home" type="submit">Home</button>
                        <button class="btn btn-outline-success fw-semibold col-5 col-md-3 col-lg-2 mx-2 my-2 my-lg-0 mx-lg-auto langchange" data-key="view" type="submit">View</button>
                        <button class="btn btn-outline-success fw-semibold col-5 col-md-3 col-lg-2 mx-2 my-2 my-lg-0 mx-lg-auto" type="submit">
                          <a href="./eventCalendar/eventCalendar.html" class="langchange" data-key="assign">Assign</a>
                        </button>
                        <button class="btn btn-outline-success fw-semibold col-5 col-md-3 col-lg-2 mx-2 my-2 my-lg-0 mx-lg-auto langchange" data-key="route" type="submit">Route</button>
                        <button class="btn btn-outline-success fw-semibold col-5 col-md-3 col-lg-2 mx-2 my-2 my-lg-0 ms-lg-auto" type="submit">
                          <a href="http://localhost:5000" class="langchange" data-key="mess">Message</a>
                        </button>
                    </div>
                </nav>
            </div>
            <div class="col-10 m-auto justify-content-between">
                <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-3 py-2 justify-content-between border-top">
                  <div class="col mb-1 text-start">
                    <h6 class="text-success mb-0 mb-md-1 langchange" data-key="about">About Us:</h6>
                    <ul class="nav flex-column">
                      <li class="nav-item text-muted langchange" data-key="teamdev">Development Team from HCMUT</li>
                      <li class="nav-item text-muted langchange" data-key="subject">Software Engineering - Class CC05</li>
                    </ul>
                  </div>
              
                  <div class="col mb-1 text-start">
                    <h6 class="text-success mb-0 mb-md-1 langchange" data-key="sysinfo">System Information:</h6>
                    <ul class="nav flex-column">
                      <li class="nav-item text-muted langchange" data-key="ver">Version 2.0</li>
                      <li class="nav-item text-muted langchange" data-key="verinfo" >Enhancing from Version 1.0 with reuse data</li>
                    </ul>
                  </div>
              
                  <div class="col mb-1 text-start">
                    <h6 class="text-success mb-0 mb-md-1 langchange" data-key="contact">Contact Us:</h6>
                    <ul class="nav flex-column">
                      <li class="nav-item text-muted">Email: teamBQTKCC05@hcmut.edu.vn</a></li>
                      <li class="nav-item text-muted langchange" data-key="tel">Tel: 0254.3456.789</a></li>
                    </ul>
                  </div>
                </footer>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
